<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Favorite Things</title>
</head>
<body>
  <div class="container-fluid container01">
    <h1 id="heading01">Favorite Things</h1>
  </div>
  <div class="container">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title">Fill the form with your favorite things.</h2>
        <form id="favoriteThingsForm">
          <div class="form-group">
            <label for="coffee">What is your favorite coffee?</label>
            <input id="coffee" class="form-control" type="text" required>
          </div>
          <div class="form-group">
            <label for="cake">What is your favorite cake?</label>
            <input id="cake" class="form-control" type="text" required>
          </div>
          <div class="form-group">
            <label for="color">What is your favorite color?</label>
            <input id="color" class="form-control" type="text" required>
          </div>
          <div class="form-group">
            <label for="destination">What is your favorite destination?</label>
            <input id="destination" class="form-control" type="text" required>
          </div>
          <div class="form-group">
            <label for="carModel">What is your favorite car make?</label>
            <input id="carModel" class="form-control" type="text" required>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
    <div id="hidden">
      <p>Here is an output of some of the things you like:</p>
      <ul>
        <li id="output01"></li>
        <li id="output02"></li>
        <li id="output03"></li>
      </ul>
    </div>
  </div>
  <div class="container-fluid container02">
    <div class="footer">
      <p id="footerText">&copy; 2021 Favorite Things.</p>
    </div>
  </div>
</body>
</html>
